<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gumdrop</title>
  <script src="./modules/tailwindcss_cdn_405.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="w-96 bg-gradient-to-br from-slate-50 via-white to-yellow-50 font-inter">
  <!-- Floating Navigation -->
  <nav class="top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200/50">
    <div class="flex items-center justify-between p-4">
      <div class="flex items-center space-x-3">
        <div class="relative">
          <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 via-yellow-500 to-orange-400 rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-6 transition-transform duration-300">
            <span class="text-2xl">🍬</span>
          </div>
          <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white animate-pulse"></div>
        </div>
        <div>
          <h1 class="text-lg font-black text-slate-800 tracking-tight">Gumdrop</h1>
          <p class="text-xs text-slate-500 font-medium -mt-1">Event Assistant</p>
        </div>
      </div>
      <button class="w-8 h-8 bg-slate-100 hover:bg-slate-200 rounded-xl flex items-center justify-center transition-colors">
        <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="p-4 space-y-4 max-h-96 overflow-y-auto">
    <!-- Event Status Bar -->
    <div class="bg-white rounded-2xl p-4 border border-slate-200/50 shadow-sm">
      <div id="loading" class="hidden flex items-center justify-center py-4">
        <div class="flex items-center space-x-3">
          <div class="w-6 h-6 border-2 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
          <span class="text-sm font-medium text-slate-700">Scanning event...</span>
        </div>
      </div>
      
      <div id="no-event" class="text-center py-4">
        <div class="text-3xl mb-2">🎫</div>
        <p class="text-sm font-bold text-slate-900 mb-1">No Event Detected</p>
        <p class="text-xs text-slate-600">Navigate to an Eventbrite page to get started</p>
      </div>

      <div id="event-details" class="hidden">
        <div class="flex items-start space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center flex-shrink-0">
            <span class="text-white text-sm">🎯</span>
          </div>
          <div class="flex-1 min-w-0">
            <h2 class="font-bold text-slate-900 text-sm leading-tight mb-1" id="event-title">Event Title</h2>
            <div class="space-y-1">
              <p class="text-xs text-slate-600 flex items-center">
                <span class="mr-2">📅</span>
                <span id="event-date">Date</span>
              </p>
              <p class="text-xs text-slate-600 flex items-center">
                <span class="mr-2">📍</span>
                <span id="event-location">Location</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Booking Hero -->
    <div class="bg-gradient-to-r from-yellow-500 to-orange-500 rounded-2xl p-5 text-center shadow-lg">
      <div class="text-3xl mb-2">⚡</div>
      <h2 class="text-lg font-black text-white mb-2">Quick Hotel Booking</h2>
      <p class="text-yellow-100 text-sm mb-4 font-medium">Get instant recommendations & book in one click</p>
      <button 
        id="generate-btn" 
        class="w-full bg-white hover:bg-yellow-50 text-slate-900 font-bold rounded-xl py-3 px-6 shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200"
      >
        🚀 Find & Book Hotels
      </button>
    </div>

    <!-- Quick Hotel Results -->
    <div id="hotels-section" class="hidden">
      <!-- Quick Results List -->
      <div id="quick-results" class="space-y-3">
        <!-- Top 3 hotels for quick booking will be shown here -->
      </div>
      
      <!-- Detailed View (Hidden by default) -->
      <div id="detailed-view" class="hidden bg-white rounded-2xl border border-slate-200/50 shadow-sm overflow-hidden mt-4">
        <div class="p-4">
          <!-- Detailed Header -->
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-3">
              <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-600 rounded-2xl flex items-center justify-center">
                <span class="text-white">🏨</span>
              </div>
              <div>
                <h3 class="font-black text-slate-800">All Hotels</h3>
                <p class="text-xs text-slate-500 font-medium" id="hotel-counter">Explore all options</p>
              </div>
            </div>
            
            <!-- Navigation & Close -->
            <div class="flex items-center space-x-2">
              <button id="prev-hotel" class="w-8 h-8 bg-yellow-500 hover:bg-yellow-600 text-white rounded-xl flex items-center justify-center transition-all duration-200 hover:scale-110 shadow-sm">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
              </button>
              <button id="next-hotel" class="w-8 h-8 bg-yellow-500 hover:bg-yellow-600 text-white rounded-xl flex items-center justify-center transition-all duration-200 hover:scale-110 shadow-sm">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </button>
              <button id="close-detailed" class="w-8 h-8 bg-slate-200 hover:bg-slate-300 text-slate-600 rounded-xl flex items-center justify-center transition-all duration-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Detailed Hotel Cards Container -->
          <div id="hotels-container" class="relative h-64 overflow-hidden rounded-2xl bg-gradient-to-br from-slate-50 to-slate-100 border border-slate-200/50">
            <div id="hotels-stack" class="relative w-full h-full">
              <!-- Detailed hotel cards will be inserted here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Floating Bottom Bar -->
  <!-- <div class="sticky bottom-0 bg-white/80 backdrop-blur-md border-t border-slate-200/50 p-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-xs font-bold text-slate-700">Ready for adventure</span>
      </div>
      <div class="flex items-center space-x-2">
        <span class="text-xs text-slate-400">v2.1</span>
        <span class="text-sm">🌟</span>
      </div>
    </div>
  </div> -->

  <script src="dummydata.js"></script>
  <script src="popup.js"></script>
</body>
</html>
