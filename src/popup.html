<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gumdrop</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="w-80 h-96 bg-gray-50">
  <div class="h-full flex flex-col p-4 relative overflow-hidden">
    <!-- Header -->
    <header class="flex items-center gap-3 mb-6 relative z-10">
      <div class="w-10 h-10 bg-gumdrop-yellow rounded-xl flex items-center justify-center shadow-sm">
        <span class="text-2xl">🍬</span>
      </div>
      <h1 class="text-2xl font-bold brand-text">
        Gumdrop
      </h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col gap-4 relative z-10">
      <!-- Generate Button -->
      <button 
        id="generate-btn" 
        class="w-full gumdrop-button py-3 px-6 shadow-lg"
      >
        ✨ Generate Stay Plan
      </button>

      <!-- Event Details Section -->
      <div class="flex-1 clean-card p-4 min-h-0">
        <div id="loading" class="hidden flex items-center justify-center h-full">
          <div class="clean-spinner h-8 w-8"></div>
        </div>
        
        <div id="no-event" class="flex flex-col items-center justify-center h-full text-gray-600">
          <div class="text-4xl mb-2">🎫</div>
          <p class="text-sm text-center font-medium">Navigate to an Eventbrite page to get started!</p>
        </div>

        <div id="event-details" class="hidden space-y-3">
          <div class="flex items-center gap-2 text-sm">
            <span class="text-lg">🎯</span>
            <div>
              <p class="font-semibold text-black" id="event-title">Event Title</p>
            </div>
          </div>
          
          <div class="flex items-center gap-2 text-sm">
            <span class="text-lg">📅</span>
            <div>
              <p class="text-gray-600 font-medium" id="event-date">Event Date</p>
            </div>
          </div>
          
          <div class="flex items-center gap-2 text-sm">
            <span class="text-lg">📍</span>
            <div>
              <p class="text-gray-600 font-medium" id="event-location">Event Location</p>
            </div>
          </div>

          <div id="results-section" class="hidden mt-4 pt-3 border-t border-gray-200">
            <p class="text-xs text-gray-500 mb-2 font-medium">AI Results & Hotels will appear here...</p>
            <div class="bg-gumdrop-light rounded-lg p-3 text-sm border border-gumdrop">
              <p class="text-black font-medium">🏨 Hotel suggestions and AI-generated stay plans coming soon!</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-xs text-center text-gray-500 mt-2 relative z-10 font-medium">
      Ready for your next adventure? 🌟
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
