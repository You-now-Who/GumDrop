<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gumdrop Setup</title>
  <script src="./modules/tailwindcss_cdn_405.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-yellow-50 font-inter flex items-center justify-center p-8">
  <div class="w-96 bg-white rounded-2xl shadow-2xl overflow-hidden">
    <!-- Header -->
  <div class="bg-gradient-to-r from-yellow-500 to-orange-500 p-6 text-center">
    <div class="w-16 h-16 mx-auto mb-4 bg-white/20 rounded-3xl flex items-center justify-center transform rotate-3">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>
    <h1 class="text-2xl font-black text-white mb-2">Welcome to Gumdrop!</h1>
    <p class="text-yellow-100 text-sm font-medium">Your AI-powered event assistant</p>
  </div>

  <!-- Setup Form -->
  <div class="p-6 space-y-6">
    <!-- Welcome Message -->
    <div class="text-center">
      <div class="w-12 h-12 mx-auto mb-3 bg-blue-100 rounded-2xl flex items-center justify-center">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </div>
      <h2 class="text-lg font-bold text-slate-900 mb-2">Let's get you set up</h2>
      <p class="text-sm text-slate-600">We'll need some basic information to personalize your booking experience</p>
    </div>

    <!-- Form -->
    <form id="setup-form" class="space-y-4">
      <!-- First Name -->
      <div>
        <label for="firstName" class="block text-sm font-bold text-slate-700 mb-2">First Name</label>
        <input 
          type="text" 
          id="firstName" 
          name="firstName"
          required
          class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 text-slate-900 placeholder-slate-400"
          placeholder="John"
        >
      </div>

      <!-- Last Name -->
      <div>
        <label for="lastName" class="block text-sm font-bold text-slate-700 mb-2">Last Name</label>
        <input 
          type="text" 
          id="lastName" 
          name="lastName"
          required
          class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 text-slate-900 placeholder-slate-400"
          placeholder="Doe"
        >
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-bold text-slate-700 mb-2">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          required
          class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 text-slate-900 placeholder-slate-400"
          placeholder="john.doe@example.com"
        >
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone" class="block text-sm font-bold text-slate-700 mb-2">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone"
          required
          class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 text-slate-900 placeholder-slate-400"
          placeholder="+1 (555) 123-4567"
        >
      </div>

      <!-- Privacy Notice -->
      <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
        <div class="flex space-x-3">
          <div class="w-6 h-6 bg-blue-500 rounded-lg flex items-center justify-center flex-shrink-0 mt-0.5">
            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <div>
            <h4 class="text-sm font-bold text-blue-900 mb-1">Your data is secure</h4>
            <p class="text-xs text-blue-800">This information is stored locally on your device and used only for hotel bookings. We never share your personal data.</p>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        id="setup-submit"
        class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        <span>Complete Setup</span>
      </button>
    </form>

    <!-- Skip Option -->
    <div class="text-center">
      <button 
        id="skip-setup"
        class="text-sm text-slate-500 hover:text-slate-700 font-medium transition-colors"
      >
        Skip for now (you can set this up later)
      </button>
    </div>
  </div>
  </div>

  <script src="setup.js"></script>
</body>
</html>
